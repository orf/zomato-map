<!DOCTYPE html>
<html>
<head>
    <title>Zomato Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://unpkg.com/geolocation-marker@2.0.5/geolocation-marker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
<script>

    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.7141234, lng: -9.1352422},
        zoom: 18,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var noPoi = [
        {
            featureType: "poi.business",
            elementType: "labels",
            stylers: [
                {visibility: "off"}
            ]
        },
        {
            featureType: "poi",
            stylers: [
                {visibility: "off"}
            ]
        }
    ];
    map.setOptions({styles: noPoi});
    var GeoMarker = new GeolocationMarker(map);

    fetch('places.json')
        .then(response => response.json())
        .then(json => {
            json.places.forEach(place => {
                var infowindow = new google.maps.InfoWindow({
                    content: `
                            <p><strong>${place.name}</strong></p>
                            <p>${place.cuisines}</p>
                            <p>Rating: ${place.rating} / Gold Offer: ${place.offer}</p>
                            <p><a href="${place.deeplink}">Open in Zomato</a></p>
                        `
                });
                let marker = new google.maps.Marker({
                    position: {lat: parseFloat(place.location.lat), lng: parseFloat(place.location.long)},
                    map: map,
                    title: place.rating,
                });
                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });
            })
        });
</script>

</body>
</html>
